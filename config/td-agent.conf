<filter sensor.data>
  @type grep
  <exclude>
    key     main
    pattern "^$"
  </exclude>
</filter>

<source>
  @type dstat
  #tag sample.resource
  tag sensor.resource
  option -cmdgny
  delay 10
</source>

<match sensor.data>
  @id               output_sensor_log01_to_kafka
  @type             kafka_buffered
  brokers           10.0.0.101:9092
  default_topic     sensor-data
  output_data_type  json
  exclude_topic_key true
</match>

<match sensor.resource>
  type record_reformer
  enable_ruby true
  tag sensor.resource.full
  <record>
    #hostname ${tag_parts[3]}
    @timestamp ${time.strftime('%Y/%m/%d %H:%M:%S')}
  </record>
</match>

<match sensor.resource.*>
  @id               output_sensor_log02_to_kafka
  @type             kafka_buffered
  brokers           10.0.0.101:9092
  default_topic     tp-server-metrics
  output_data_type  json
  exclude_topic_key true
</match>

<source>
  @type tail
  path           /var/log/httpd/access_log
  pos_file       /var/log/td-agent/pos/access_log.pos
  format apache2

  time_key  time
  keep_time_key true

  time_format %d/%b/%Y:%H:%M:%S %z
#  tag apache.access
  tag apache.test
</source>

<match apache.test.full>
