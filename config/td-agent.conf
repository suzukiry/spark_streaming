<source>
  @type tail
  path           /var/log/sensor_data/sensor_data.log
  pos_file       /var/log/td-agent/pos/sensor_data.pos
  read_from_head true
  <parse>
    @type         json
    time_key      date
    time_format   %Y/%m/%d %H:%M:%S
    keep_time_key true
  </parse>
  tag sensor.data
